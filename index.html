<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"
></script>
  </head>
  <body>
    <section class="p-5 text-center titleDeco">
      <h1 class="text">Task Manager</h1>
    </section>

    <section class="pt-5 px-auto">
      <div class="container" id="taskBar">
        <div  id="containerLista" class="input-group d-flex justify-content-center input-group-lg">
          <span class="input-group-text rounded-left-1 task">Task</span>
          <input
            id="typeTask"
            type="text"
            class="form-control typeTaskInput"
            placeholder="Type your task here!"
          />
          <button id="add" class="btn active" type="button">ADD</button>
          <button id="remove" class="btn  active rounded-right-1" type="button">REMOVE</button>
        </div>
    </section>

    <section id="taskList" class="borderTaskList w-75 pb-0 mx-auto">
        <div id="lista" class="container p-5 pt-0">
          <ul id="listaMain" class="list-group" >
          </ul>
        </div>
    </section>

    <section>
     
        <div id="underList" class="input-group input-group-md d-flex justify-content-center">
          <button id="clearAll" class="btn active">CLEAR ALL</button>
          <button id="finishDay" class="btn active">FINISH DAY</button>
        </div>  
  
    </section>

    <script src="index.js"></script>
   
  </body>
</html>
